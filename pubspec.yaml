name: kolshy_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  provider: ^6.1.1
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  intl_phone_field: ^3.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  google_sign_in: ^6.1.0 # For Google Sign-In
  flutter_facebook_auth: ^6.1.0 # For Facebook Login
  sign_in_with_apple: ^6.0.0 # For Apple Sign-In
  firebase_core: ^2.24.2 # For Firebase initialization (if using Firebase Auth)
  firebase_auth: ^4.15.0 # For Firebase Authentication
  uuid: ^4.4.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
          weight: 600
  assets:
    - assets/
    - assets/Icons/
    - assets/icons/
    - assets/home/
    - assets/checkout/